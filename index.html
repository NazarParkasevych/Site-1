<!-- Контейнер для кнопок новин -->

        <button onclick="showNews('may2025')" class="news-button">Травень 2025</button>
    </div>

    <!-- Контейнер для тексту новин -->
    <div id="news-text"></div>
</div>

<div id="transfers" class="info-section" style="display: none;">
    <div id="transfers-container">
        <button onclick="showTransfers('summer2024')" class="news-button">Літо 2024</button>

        <button onclick="showTransfers('summer2025')" class="news-button">Літо 2025</button>

</div>
